  <body>
    <div id="app">
      <section class="hero is-dark is-fullheight">

        <!--  hero header -->
        <hero-header></hero-header>

        <!--  hero body -->
        <div class="directory-body">

          <section class="section">

            <h1 class="title is-1">ストリーマー</h1>

            <div class="container" v-for="streamer in users.streamer">
              <div class="box">
                <h2 class="title is-2 is-spaced">{{ streamer.name }}</h2>
                <p class="title is-6 is-spaced">{{ streamer.text }}</p>
                <hr>
                <p class="tags are-medium"><span class="tag is-black" v-for="tag in streamer.tag">{{tag}}</span></p>
              </div>
            </div>

            <h1 class="title is-1">プロゲーマー</h1>

            <div class="container" v-for="pro in users.pro">
              <div class="box">
                <h2 class="title is-2 is-spaced">{{ pro.name }}</h2>
                <p class="title is-6 is-spaced">{{ pro.text }}</p>
                <hr>
                <p class="tags are-medium"><span class="tag is-black" v-for="tag in pro.tag">{{tag}}</span></p>
              </div>
            </div>

          </section>
