                <p>過去のサモナーネームから、現在使用しているサモナーネームを調べることができます。<br>
                LoL公式の対戦履歴で使用されているv1のAPIからアカウントIDを取得し、直近の対戦履歴から調べています。</p>
                <br><br>

                <ul>
                  <li>※ 過去に使用していたサモナーネームが現在使用されている場合、調べることはできません。</li>
                  <li>※ RiotGamesAPIがユーザに直接提供しているAPIではないため、突然使えなくなる可能性があります。</li>
                </ul>

              </div>
            </div>

            <div class="tile is-parent is-3">

                    <input type="text" class="input" placeholder="サモナーネーム" v-model="req">
                  </div>
                  <div class="control">
                    <a class="button" v-on:click="getAccountId()">検索</a>
                  </div>
                </div> <hr>
